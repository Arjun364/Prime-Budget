<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Project Title -->
    <title>PrimeBudgetâ„¢</title>
    <!-- favicon link  -->
    <link rel="shortcut icon" href="../assets/Vector.svg" type="image/x-icon">
    <!-- Style.css link  -->
    <link rel="stylesheet" href="../style/output/style.css">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/7f4f6e1f8e.js" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col items-center py-[2rem] lg:py-0 justify-center bg-gradient-to-t from-white from-10%  via-orange-light via-30% to-orange px-4">
    <!-- alert log in successfully -->
    <div id="alert2" class="hidden items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Info</span>
        <div id="fail" class="ms-3 text-sm font-medium">
          
        </div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700" data-dismiss-target="#alert2" aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
    <!-- alert sign in successfuly -->
    <div id="alert" class="hidden items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Info</span>
        <div id="success" class="ms-3 text-sm font-medium">
            The account is created successfully
        </div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700" data-dismiss-target="#alert" aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>

      <!-- content -->
    <div class="lg:w-[50rem] h-auto lg:h-[28rem] bg-white rounded-lg shadow-xl flex flex-col lg:flex-row">
        <div class="px-3 py-4 lg:w-[50%] h-full  flex flex-col items-center justify-center">
            <img src="../assets/signup.svg" class="w-[20rem]" alt="prime Budget">
        </div>
        <!-- signup and login -->
        <div class="px-3 py-4 lg:w-[50%] h-full border-2 border-solid flex transition-all duration-150 ease-linear">
            <!-- sign up -->
            <form id="signup" class="w-full h-full hidden flex-col items-center justify-center gap-5 px-2">
                <h1 class="heading1 uppercase">Sign Up</h1>
                <!-- input boxs -->
                <div class="w-full flex flex-col gap-2">
                    <!-- username -->
                    <div class="relative">
                        <input type="text" onchange="CheckUsername()" id="username" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-2 border-black appearance-none focus:outline-none focus:ring-0 focus:border-orange peer" placeholder=" " />
                        <label for="username" class="absolute text-sm text-black font-extrabold duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-orange peer-focus:dark:text-orange peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">User name</label>
                    </div>
                    <span id="erroMsg1" class="hidden text-sm text-red-500 font-bold">error msg</span>
                    <!-- Email -->
                    <div class="relative">
                        <input type="text" onchange="checkEmail()" id="email" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-2 border-black appearance-none focus:outline-none focus:ring-0 focus:border-orange peer" placeholder=" " />
                        <label for="email" class="absolute text-sm text-black font-extrabold duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-orange peer-focus:dark:text-orange peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Email Address</label>
                    </div>
                    <span id="erroMsg2" class="hidden text-sm text-red-500 font-bold">error msg</span>
                    <!-- password -->
                    <div class="relative">
                        <input onchange="checkPassLength()" type="password" id="password" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-2 border-black appearance-none focus:outline-none focus:ring-0 focus:border-orange peer" placeholder=" " />
                        <label for="password" class="absolute text-sm text-black font-extrabold duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-orange peer-focus:dark:text-orange peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Password</label>
                    </div>

                    <span id="erroMsg" class="hidden text-sm text-red-500 font-bold">error msg</span>

                    <p class="font-semibold">Already have a account ? <span class="text-orange hover:underline" onclick="slide('login')">Login</span></p>
                </div>

                <button class="btn3" onclick="Auth('signup',event)">submit</button>

            </form>
            <!-- log in -->
            <form id="log" class="w-full h-full flex flex-col items-center justify-center gap-5 px-2">
                <h1 class="heading1 uppercase">Log in</h1>
                <!-- input boxs -->
                <div class="w-full flex flex-col gap-2">
                    <!-- username -->
                    <div class="relative">
                        <input onchange="usercheckin()" type="text" id="Susername" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-2 border-black appearance-none focus:outline-none focus:ring-0 focus:border-orange peer" placeholder=" " />
                        <label for="Susername" class="absolute text-sm text-black font-extrabold duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-orange peer-focus:dark:text-orange peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">User name</label>
                    </div>
                    <span id="erroMsg4" class="hidden text-sm text-red-500 font-bold">error msg</span>
                    <!-- password -->
                    <div class="relative">
                        <input type="password" id="Spassword" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-2 border-black appearance-none focus:outline-none focus:ring-0 focus:border-orange peer" placeholder=" " />
                        <label for="Spassword" class="absolute text-sm text-black font-extrabold duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-orange peer-focus:dark:text-orange peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Password</label>
                    </div>

                    <span id="erroMsg3" class="hidden text-sm text-red-500 font-bold">error msg</span>

                    <p class="font-semibold">Doesn't have a acoount ? <span class="text-orange hover:underline" onclick="slide('sign up')">Sign Up</span></p>
                </div>

                <button class="btn3" onclick="Auth('login',event)">submit</button>
            </form>
        </div>
    </div>
    <!-- js link -->
    <script src="../js/index.js" ></script>
    <!-- flowbit Script link  -->
    <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.js"></script>
</body>

</html>
